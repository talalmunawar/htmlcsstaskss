<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="htask2.css" />
    <title>Home Task 2</title>
  </head>
  <body>
    <section>
      <div class="formm">
        <h2 class="heading">Responsive Registration Form</h2>
        <form action="">
          <div class="input-grp">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-grp">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-grp">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Re-type Password" />
          </div>
          <div class="name-flex">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="First Name" />
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="radio">
            <input type="radio" name="male" id="gender" />Male
            <input type="radio" name="female" id="female" />Female
          </div>
          <div class="slct">
            <select name="country">
              <option value="" disabled selected>Select your country</option>
              <option value="united-states">United states</option>
              <option value="russia">Russia</option>
              <option value="pakistan">Pakistan</option>
              <option value="iran">Iran</option>
            </select>
          </div>
          <div class="check">
            <input type="checkbox" />I agree with term and conditions <br>
            <input type="checkbox" />I want to receive the Newsletter
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
