<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section>
        <form action="">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your Name"> <br>
            <label for="email">Email</label>
            <input type="text" placeholder="Enter your Email"> <br>
            <label for="select">Feedback Type</label>
            <select name="" id="">
                <option value="good">Good</option>
                <option value="good">Not Good</option>
            </select> <br>
            <label for="message">Message</label> <br>
            <textarea name="" id="" placeholder="Write your feedback here...."></textarea> <br>
            <label for="">Would you recommend Us?</label>
            <input type="radio" name="" id="">Yes
            <input type="radio" name="" id="">No <br>
            <input type="checkbox"> I agree to the terms and conditions <br>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    </section>
</body>
</html>
