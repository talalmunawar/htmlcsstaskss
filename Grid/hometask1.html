<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hometask1.css">
    <title>Home Task 1</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div>
          <h2>Dashboard</h2>
        </div>
        <div class="side">
          <p>Welcome, Admin</p>
          <button class="btn">Logout</button>
        </div>
      </div>
    </header>

        <div class="container">

            <div class="sidebar">
              <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
              </ul>
            </div>

            <main class="main-content">
              <div class="stats">
                <div class="card">
                  <p>Total Users</p>
                  <h3>1200</h3>
                </div>
                <div class="card">
                  <p>Revenue</p>
                  <h3>$15,000</h3>
                </div>
                <div class="card">
                  <p>Orders</p>
                  <h3>350</h3>
                </div>
              </div>
        
              <div class="feedback">
                <p>Feedback</p>
                <h3>98%</h3>
              </div>

              <div class="chart">
                <h2>Monthly Sales</h2>
                <div class="chart-placeholder">[Chart Placeholder]</div>
              </div>
        
              <div class="orders">
                <h2>Recent Orders</h2>
                <table>
                  <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Amount</th>
                  </tr>
                  <tr>
                    <td>#001</td>
                    <td>John Doe</td>
                    <td>Completed</td>
                    <td>$200</td>
                  </tr>
                  <tr>
                    <td>#002</td>
                    <td>Jane Smith</td>
                    <td>Pending</td>
                    <td>$350</td>
                  </tr>
                </table>
              </div>
            </main>
          </div>
  </body>
</html>
