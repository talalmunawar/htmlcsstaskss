<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table with Rowspan and Colspan</title>
  </head>
  <body>
    <h2>Example Table with Rowspan and Colspan</h2>

    <table border="1">
      <tr>
        <th rowspan="2">Time</th>
        <th colspan="2">Session</th>
        <th rowspan="2">Room</th>
      </tr>
      <tr>
        <th>Topic</th>
        <th>Speaker</th>
      </tr>
      <tr>
        <td rowspan="2">10:00-11:00</td>
        <td rowspan="2">AI Inovations</td>
        <td rowspan="1">Dr Smith</td>
        <td rowspan="2">Hall A</td>
      </tr>
      <tr>
        <td>Dr Arsal</td>
      </tr>
      <tr>
        <td>10:00-11:00</td>
        <td colspan="2">Cyber Security Trends - Panel Discussion</td>
        <td>Hall B</td>
      </tr>
    </table>
  </body>
</html>
