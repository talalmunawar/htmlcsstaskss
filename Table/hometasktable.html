<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table with Rowspan and Colspan</title>
  </head>
  <body>
    <h2>Example Table with Rowspan and Colspan</h2>

    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Title</th>
          <th rowspan="2">Author</th>
          <th rowspan="2">Genre</th>
          <th colspan="2">Availability</th>
          <th rowspan="2">Shelf</th>
        </tr>
        <tr>
          <th>In Stock</th>
          <th>Checked out</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">The Great Gatsby</td>
          <td rowspan="2">F.Scott Fitzgerald</td>
          <td rowspan="2">Fiction</td>
          <td rowspan="1">Yes</td>
          <td rowspan="1">1</td>
          <td rowspan="1">F3-12</td>
        </tr>
        <tr>
          <td>Yes</td>
          <td>2</td>
          <td>F3-13</td>
        </tr>
        <tr>
          <td>The Hobbit</td>
          <td>J.R.R Tolkien</td>
          <td>Fantasy</td>
          <td>Yes</td>
          <td>1</td>
          <td>F11-14</td>
        </tr>
        <tr>
          <td rowspan="2">Dune</td>
          <td rowspan="2">Frank Herbert</td>
          <td rowspan="2">Sci-fi</td>
          <td rowspan="1">Yes</td>
          <td rowspan="1">3</td>
          <td rowspan="1">S2-10</td>
        </tr>
        <tr>
          <td>No</td>
          <td>4</td>
          <td>S2-11</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Books Available</td>
          <td>6</td>
          <td>7</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
